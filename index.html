<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pacman JS</title>
    <link href="https://fonts.cdnfonts.com/css/public-pixel" rel="stylesheet" />
  </head>
  <body onload="game();" style="height: 100%; overflow: hidden; background-color: black; margin: 0px">
    <div style="margin: 10px; font-family: 'Public Pixel', sans-serif; font-size: 1.5em; color: aliceblue">
      <span>Score:</span>
      <span id="points">0</span>
    </div>
    <canvas id="screen" width="800" height="800" style="background-color: black; margin: 10px"></canvas>
    <img id="pacman-right-2" src="img/pacman-right/2.png" />
    <img id="pacman-right-3" src="img/pacman-right/3.png" />
    <img id="pacman-right-1" src="img/pacman-right/1.png" />
    <img id="pacman-left-2" src="img/pacman-left/2.png" />
    <img id="pacman-left-3" src="img/pacman-left/3.png" />
    <img id="pacman-left-1" src="img/pacman-left/1.png" />
    <img id="other-apple" src="img/other/apple.png" />
    <img id="other-strawberry" src="img/other/strawberry.png" />
    <img id="ghosts-pinky" src="img/ghosts/pinky.png" />
    <img id="ghosts-inky" src="img/ghosts/inky.png" />
    <img id="ghosts-blinky" src="img/ghosts/blinky.png" />
    <img id="ghosts-blue_ghost" src="img/ghosts/blue_ghost.png" />
    <img id="ghosts-clyde" src="img/ghosts/clyde.png" />
    <img id="pacman-down-2" src="img/pacman-down/2.png" />
    <img id="pacman-down-3" src="img/pacman-down/3.png" />
    <img id="pacman-down-1" src="img/pacman-down/1.png" />
    <img id="pacman-up-2" src="img/pacman-up/2.png" />
    <img id="pacman-up-3" src="img/pacman-up/3.png" />
    <img id="pacman-up-1" src="img/pacman-up/1.png" />
  </body>
  <img src="img/map.png" alt="" />
  <script src="entities.js"></script>
  <script src="ghosts.js"></script>
  <script src="game.js"></script>
</html>
